name: ETL Sync

on:
  schedule:
    # 매 2시간마다 (UTC)
    - cron: '0 */2 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  etl:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Workload Identity Federation에 필요

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd etl
          pip install google-cloud-bigquery supabase python-dotenv requests

      # Workload Identity Federation으로 GCP 인증
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Run ETL (GitHub Archive -> Supabase)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GCP_FALLBACK_CREDENTIALS: ${{ secrets.GCP_FALLBACK_CREDENTIALS }}
          GCP_PROJECT_FALLBACK_2: ${{ secrets.GCP_PROJECT_FALLBACK_2 }}
          GCP_FALLBACK_CREDENTIALS_2: ${{ secrets.GCP_FALLBACK_CREDENTIALS_2 }}
        run: |
          cd etl
          python fetch_issues.py

      - name: Enrich repos with GitHub API
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          cd etl
          python enrich_repos.py || echo "Enrichment skipped or failed"
        continue-on-error: true

      - name: Refresh Materialized Views
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd etl
          python refresh_stats.py || echo "Refresh skipped"
        continue-on-error: true
